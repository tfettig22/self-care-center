<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="header">✨ Self Care Center ✨</h1>
    <h2 class="prompt">Which type of message?</h2>
    <section class="section1">
      <div class="selection-box">
        <div class="radio-inputs">
          <div>
            <input class= "affirm" type="radio" name="msgType" value="affirmation">Affirmation
          </div>
          <div>
            <input class= "mantra" type="radio" name="msgType" value="mantra">Mantra
          </div>
        </div>
        <button class"button">Recieve Message</button>
      </div>
    </section>
    <section class="section2">
      <div class="message-box">
        <img class="meditate" src="https://www.pngitem.com/pimgs/m/11-110907_icon-health-meditation-meditation-icon-png-transparent-png.png" alt="meditation icon">
        <p class="message-output hidden"></p>
      </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
