<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="header">🏕️ Self Care Center 🏕️</h1>
    <h2 class="prompt">Which type of message?</h2>
    <section class="section1">
      <div class="selection-box">
        <div class="radio-inputs">
          <div>
            <input class="affirm" type="radio" name="msgType" value="affirmation">Affirmation ❤️</input>
          </div>
          <div>
            <input class="mantra" type="radio" name="msgType" value="mantra">Mantra 🕉️</input>
          </div>
        </div>
        <button class="msg-button">Recieve Message</button>
        <button class="clear-button hidden">Clear Message</button>
      </div>
    </section>
    <section class="section2">
      <div class="message-box">
        <img class="meditate" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvjFZETUBLjZbdL8PfwtLZ-uj0r89WoH3HbQ&usqp=CAU" alt="meditation icon">
        <p class="message-output hidden"></p>
      </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
